<!DOCTYPE HTML>
<html>
  <head>
    <title>Let's play Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Enter your move below to play Rock, Paper, Scissors!</h1>
<h2>For Rock, type "r"</h2>
<h2>For Paper, type "p"</h2>
<h2>For Scissors, type "s"</h2>

<form action='/result'>
  <div class ="form-group">
    <label for="player1">Player 1</label>
    <input id="player1" name="player1" class ="form-control" type="text">
  </div>
  <div class ="form-group">
    <label for="player2">Player 2</label>
    <input id="player2" name="player2" class="form-control" type="text">
  </div>
  <button type="submit" class="btn">Play!</button>
</form>

    </div>
  </body>
</html>
